{% load static %}
<!DOCTYPE html>
<html lang="en" dir ='ltr'>
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>articles list</h1>
    {% for article in articles %}
    <h2><a href="#">{{article.title}}</a></h2>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
    {% endfor%}
</body>
</html>
